<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text here...."></textarea>
                <textarea class="to-text" placeholder="Translation..." readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row-from">
                    <div class="icons">
                        <i class="fas fa-volume-up" id="from"></i>
                        <i class="fas fa-copy" id="from"></i>
                    </div>
                    <select>
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row-to">
                    <div class="icons">
                        <i class="fas fa-volume-up" id="to"></i>
                        <i class="fas fa-copy" id="to"></i>
                    </div>
                    <select>
                    </select>
                </li>
            </ul>
            </div>
            <button>Translate Text</button>
        </div>
    </div>
    <script src="./Scripts/country.js"></script>
    <script src="./Scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/b50f9a773f.js" crossorigin="anonymous"></script>
</body>
</html>
